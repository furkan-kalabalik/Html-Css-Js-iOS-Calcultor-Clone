<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="main-frame">
            <p class="input-text">0</p>
            <button class="white-button half-button c-button">C</button>
            <button class="white-button quarter-button delete-button">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="orange-button quarter-button divide-button">
                <i class="fas fa-divide"></i>
            </button>
            <button class="white-button quarter-button seven-button">7</button>
            <button class="white-button quarter-button eight-button">8</button>
            <button class="white-button quarter-button nine-button">9</button>
            <button class="orange-button quarter-button multiply-button">
                <i class="fas fa-times" aria-hidden="true"></i>
            </button>
            <button class="white-button quarter-button six-button">6</button>
            <button class="white-button quarter-button five-button">5</button>
            <button class="white-button quarter-button four-button">4</button>
            <button class="orange-button quarter-button substract-button">
                <i class="fas fa-minus" aria-hidden="true"></i>
            </button>
            <button class="white-button quarter-button three-button">3</button>
            <button class="white-button quarter-button two-button">2</button>
            <button class="white-button quarter-button one-button">1</button>
            <button class="orange-button quarter-button add-button">
                <i class="fas fa-plus" aria-hidden="true"></i>
            </button>
            <button class="white-button half-and-quarter-button zero-button">
                0
            </button>
            <button class="orange-button quarter-button equal-button">
                <i class="fas fa-equals"></i>
            </button>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
